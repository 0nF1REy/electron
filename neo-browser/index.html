<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Favicon -->
    <link rel="icon" href="./public/favicon.ico" />

    <!-- Meta básicas -->
    <meta
      name="description"
      content="Neo Browser - Um navegador minimalista construído com Electron"
    />
    <meta name="author" content="Alan Ryan da Silva Domingues" />
    <meta name="keywords" content="browser, navegador, electron, web browser" />

    <!-- Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; script-src 'self'; connect-src *; frame-src *;"
    />

    <!-- Evitamento de cache de desenvolvimento -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Neo Browser</title>
  </head>
  <body>
    <div id="browser-tools">
      <div id="button-container">
        <button id="back-button"><i class="fas fa-arrow-left"></i></button>
        <button id="forward-button"><i class="fas fa-arrow-right"></i></button>
        <button id="reload-button"><i class="fas fa-rotate-right"></i></button>
        <button id="search-button">
          <i class="fas fa-magnifying-glass"></i>
        </button>
        <button id="new-window-button"><i class="fas fa-plus"></i></button>
      </div>
      <div id="url-container">
        <form>
          <input
            id="url-input"
            required
            placeholder="Pesquisar ou inserir endereço"
          />
        </form>
      </div>
      <button id="go"><i class="fas fa-arrow-right"></i></button>
    </div>
    <webview id="webview"></webview>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
