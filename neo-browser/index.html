<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Favicon -->
    <link rel="icon" href="./public/favicon.ico" />

    <!-- Meta básicas -->
    <meta
      name="description"
      content="Neo Browser - Um navegador minimalista construído com Electron"
    />
    <meta name="author" content="Alan Ryan da Silva Domingues" />
    <meta name="keywords" content="browser, navegador, electron, web browser" />

    <!-- Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; script-src 'self'; connect-src *; frame-src *;"
    />

    <!-- Evitamento de cache de desenvolvimento -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Neo Browser</title>
  </head>
  <body>
    <div id="browser-tools" style="display: flex; width: 100vw">
      <div id="button-container">
        <button id="back-button">&larr;</button>
        <button id="forward-button">&rarr;</button>
        <button id="reload-button">&#x21bb;</button>
        <button id="search-button">&#128270;</button>
        <button id="new-window-button">+</button>
      </div>
      <form>
        <input id="url-input" required />
      </form>
      <button id="go">go</button>
    </div>
    <webview id="webview"></webview>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
